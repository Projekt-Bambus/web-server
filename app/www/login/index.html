<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Login</title>
    </head>
<body>

    <div class="body">

        <div class="main">
            <div class="title">
                <a>PROJEKT BAMBUS</a>
            </div>

            <div class="login-container">
                <div class="text">
                    Login
                </div>
                <div class="login-container-inside">
                    <form class="form" action="/login" method="post">
                        <div class="textBoxdiv">
                            <input type="text" name="username" placeholder="Username" id="username-input" />
                          </div>
                          <div class="textBoxdiv">
                            <input type="password" name="password" placeholder="Password" id="password-input" />
                          </div>
                          <input type="button" value="Login" class="loginBtn" onclick="submitLogin()"/>
                    </form>
                </div>
            </div>
        </div>

        <img id="wrong" class="wrong" src="../assets/icons/accessdenied.png"> 
        <audio id="wrong-sound">
            <source src="../assets/audio/buzzer.mp3" type="audio/mpeg">\
        </audio>

        <div class="silly">
            <img src='../assets/icons/sillz.png'>
        </div>
</body>
</html>
