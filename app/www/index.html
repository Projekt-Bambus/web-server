<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="background">

    </div>
    <div class="body">
        <div class="headsup">
            <a>Logged in as:</a>
            <div class="main">
                <div class="left">
                    <div class="starship">
                        
                    </div>
                    <div class="settings-buttons">
                        <a><button onclick="displayInfo(1)">Lights</button></a>
                        <a><button onclick="displayInfo(2)">Sound</button></a>
                        <a><button onclick="displayInfo(3)">Magnet</button></a>

                    </div>
                    <div class="settings">
                        <div class="text">
                            <a>Settings</a>
                        </div>
                        <div class="inside-module-settings" id="infoDisplay">

                        </div>

                    </div>
                    <div class="unlock">
                        <div class="text">
                            Unlock
                        </div> 
                        <div class="inside-module-unlock">
                        <div class="unlock-img">
                            <img id="lock-img" src="assets/icons/lock-locked.svg" alt="Lock Icon" onclick="switchLock()">
                        </div>
                        </div>
                    </div>
                    

                </div>
                <div class="right">
                    <div class="console">
                        <div class="text">
                            <a>Console</a>
                        </div>
                        <div class="inside-module-console">

                        </div>

                    </div>
                    <div class="info-box">
                        <a><button>Settings</button></a>
                        <a><button>About</button></a>
                        <a><button>Log Out</button></a>
                    </div>        
                </div>
            </div>
        </div>
    </div>
</body>


</html>
